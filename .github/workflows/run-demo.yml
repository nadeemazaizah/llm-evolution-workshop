name: LLM Evolution Demo

on:
  workflow_dispatch:
    inputs:
      azure_openai_endpoint:
        description: 'Azure OpenAI Endpoint'
        required: true
        default: 'https://your-resource.openai.azure.com/'
      azure_openai_deployment:
        description: 'Azure OpenAI Deployment Name'
        required: true
        default: 'gpt-4o'

jobs:
  run-demo:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create .env file
      run: |
        echo "AZURE_OPENAI_ENDPOINT=${{ github.event.inputs.azure_openai_endpoint }}" >> .env
        echo "AZURE_OPENAI_API_KEY=${{ secrets.AZURE_OPENAI_API_KEY }}" >> .env
        echo "AZURE_OPENAI_LLM_DEPLOYMENT=${{ github.event.inputs.azure_openai_deployment }}" >> .env
        echo "AZURE_OPENAI_LLM_API_VERSION=2025-01-01-preview" >> .env
    
    - name: Run AutoGen Demo
      run: |
        python autogen_test.py
